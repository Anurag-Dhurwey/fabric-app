<style>
  .propertyBar {
    margin: 0px 4px;
    border-radius: 10px;
    padding: 10px;
    background-color: gray;
    column-gap: 30px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    height: 95%;
    overflow: scroll;
  }
  .properties {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 15px;
    width: 100%;
  }
  .properties .individual_property {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    width: 100%;
  }
  .properties .individual_property > div {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .properties > div {
    padding-bottom: 15px;
    width: 100%;
    height: fit-content;
    border-bottom: 2px solid black;
  }
  .properties div div {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 5px 30px;
    width: 100%;
  }
  .properties > div > div > span {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 5px;
    width: 40%;
  }

  .properties button {
    font-size: larger;
    background: none;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .properties span label {
    font-size: small;
  }

  .properties span input {
    width: 50px;
    font-size: x-small;
    /* border: none; */
    text-align: center;
    /* background-color: ; */
    background: none;
  }

  .color_box {
    width: 25px !important;
    height: 25px;
    border-radius: 2px;
    border: 1px;
    background: transparent;
    overflow: hidden;
  }
</style>

<div class="propertyBar">
  <h3>Name</h3>
  <div class="properties">
    <div>
      <h6>Position</h6>
      <div>
        <span>
          <label for="x">x</label>
          <input min="0" max="100" id="x" type="number" value="x" name="x" />
        </span>
        <span>
          <label for="y">y</label>
          <input min="0" max="100" id="y" type="number" value="y" name="y" />
        </span>
        <span>
          <label for="x2">x2</label>
          <input min="0" max="100" id="x2" type="number" value="x2" name="x2" />
        </span>
        <span>
          <label for="">y2</label>
          <input min="0" max="100" id="y2" type="number" value="y2" name="y2" />
        </span>
      </div>
    </div>
    <div class="individual_property">
      <div>
        <h6>Stroke</h6>
        <button class="material-symbols-outlined">add</button>
        <button class="material-symbols-outlined">remove</button>
      </div>
    </div>

    <div>
      <h6>Radius</h6>
      <div>
        <span>
          <label for="radiusX">X</label>
          <input
            id="radiusX"
            type="number"
            min="{1}"
            value="{radiusX}"
            name="radiusX"
          />
        </span>
        <span>
          <label for="radiusY">Y</label>
          <input
            id="radiusY"
            type="number"
            min="{1}"
            value="{radiusY}"
            name="radiusY"
          />
        </span>
      </div>
    </div>

    <div class="individual_property">
      <div>
        <h6>Fill</h6>
        <button class="material-symbols-outlined">add</button>
        <button class="material-symbols-outlined">remove</button>
      </div>
      <div>
        <input
          class="color_box"
          id="fillColor"
          type="color"
          value="{fillColor}"
          name="fillColor"
        />
      </div>
    </div>
  </div>
</div>
