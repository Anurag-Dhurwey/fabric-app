<style>
  main {
    position: relative;
    top: 0%;
    left: 0%;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  app-tool-bar {
    position: fixed;
    margin-top: 5px;
    z-index: 10;
    width: fit-content;
    display: flex;
    justify-content: center;
    align-items: center;
    column-gap: 10px;
    background-color: gray;
    padding: 5px 20px;
    border-radius: 10px;
  }
  main > canvas {
    position: absolute;
    top: 0%;
    left: 0%;
  }
  main > #mouse {
    width: 10px;
    height: 10px;
    position: absolute;
    background-color: aqua;
    z-index: 10;
  }
</style>
<main class="main">
  <app-tool-bar
    [canvas]="canvas"
    (setCurrentAction)="setCurrentAction($event)"
  ></app-tool-bar>
  <canvas id="canvas"></canvas>
  @for (item of presense; track $index) {
  <div
    [style]="{ top: item.mouse.y + 'px', left: item.mouse.x + 'px' }"
    id="mouse"
  ></div>
  }
</main>
