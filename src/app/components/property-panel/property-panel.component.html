<style>
  .propertyBar {
    /* margin: 0px 4px; */
    border-radius: 10px;
    padding: 5px;
    background-color: gray;
    column-gap: 30px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    height: 95%;
    overflow: scroll;
  }
  app-commom {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 15px;
    width: 100%;
  }
</style>

<div class="propertyBar">
  @if(canvasService.selectedObj.length){
  <h4 style="margin: 0px">
    <span style="padding: 0px 5px">{{
      canvasService.selectedObj.length > 1
        ? "Group"
        : canvasService.selectedObj[0].type
    }}</span>
  </h4>
  <app-commom />
  <span
    style="
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      column-gap: 10px;
      padding: 10px 0px;
    "
  >
    <button style="cursor: pointer;" class="material-symbols-outlined" (click)="canvasService.removeObjectsByIds([])" >delete</button>
  </span>
  }
</div>
