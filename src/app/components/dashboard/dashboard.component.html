<style>
  .dashboard {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .dashboard .menu {
    width: 100vw;
    height: 10vh;
    min-width: 150px;
    min-height: 50px;
    position: relative;
  }
  .menubar {
    background-color: dimgray;
    width: 100%;
    height: 100%;
    position: sticky;
  }
  .dashboard .directry {
    width: 100vw;
    height: 45vh;
    min-height: 100px;
    background-color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 5px;
  }
  .dashboard .recents {
    width: 100vw;
    height: 45vh;
    min-height: 100px;
    background-color: lightskyblue;
  }
  .card {
    width: 250px;
    height: 150px;
    border-radius: 10px;
    font-size: small;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  @media (min-width: 1000px) {
    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    .dashboard .menu {
      width: 20vw;
      min-height: 100vh;
    }
    .dashboard .directry {
      width: 80vw;
      height: 50vh;
    }
    .dashboard .recents {
      width: 80vw;
      height: 50vh;
    }
  }
</style>

<main class="dashboard">
  <section class="menu">
    <div class="menubar">
      <button (click)="createProject()">canvas ground</button>
    </div>
  </section>
  <section>
    <div class="directry">
      @for (project of app$?.projects; track $index) {
      <div [routerLink]="'/canvas/'+project.user" class="card" [style]="{ backgroundColor: 'dimgray' }">
        <p>{{ project.user }}</p>
      </div>
      } @empty {
      <div class="card" [style]="{ backgroundColor: 'white' }">
        <p>empty</p>
      </div>
      }
    </div>
    <div class="recents"></div>
  </section>
</main>
