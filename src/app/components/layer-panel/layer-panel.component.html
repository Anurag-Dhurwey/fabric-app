<style>
  .independent-layer {
    padding: 5px 0px;
    border: 2px solid rgb(162, 160, 160);
    /* background-color: rgb(162, 160, 160); */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 20px;
    min-height: 20px;
  }
  app-layer-panel {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    row-gap: 2px;
    width: 100%;
    height: fit-content;
  }

  .independent-layer > span {
    display: flex;
    justify-content: center;
    align-items: center;
    column-gap: 5px;
  }
  .independent-layer > span > button {
    font-size: medium;
    background: none;
    outline: none;
    border: none;
    cursor: pointer;
  }
  .group {
    border: 2px solid gray;
    flex-direction: column;
    flex-wrap: wrap;
    width: 100%;
  }

  .independent-layer:hover {
    border: 2px solid rgb(0, 106, 255);
  }
</style>

@if(context_menu){
<app-layer-panel-context-menu
  (onGroup)="createGroup()"
  [position]="context_menu"
/>
} @for (obj of layers; track $index) { @if(obj.type==='group'){

<div class="group">
  <div
    class="independent-layer"
    style="margin-bottom: 2px"
    [style]="{
      backgroundColor: canvasService.idsOfSelectedObj.includes(obj._id)
        ? 'rgb(162, 160, 100)'
        : 'rgb(162, 160, 160)'
    }"
    (contextmenu)="onContextClickAtLayer($event, obj)"
  >
    <span style="width: 15%" class="Triangle">
      <button
        (click)="
          obj.isMinimized =
            obj.isMinimized === undefined ? false : !obj.isMinimized
        "
        class="material-symbols-outlined"
      >
        {{ obj.isMinimized ? "expand_less" : "expand_more" }}
      </button>
    </span>
    <span style="width: 60%; cursor: default;" (click)="onLeftClick($event, obj)">{{
      obj.type
    }}</span>
    <span style="width: 25%">
      <button class="material-symbols-outlined" (click)="toggleVisibility(obj)">
        {{ obj.visible ? "visibility " : " visibility_off" }}
      </button>
      <button
        class="material-symbols-outlined"
        (click)="toggleControllability(obj)"
      >
        {{ obj.selectable ? "lock_open_right" : "lock" }}
      </button>
    </span>
  </div>
  @if(obj.isMinimized===false){
  <app-layer-panel [layers]="obj._objects" />
  }
</div>
}@else {

<div
  class="independent-layer"
  (click)="onLeftClick($event, obj)"
  [style]="{
    backgroundColor: canvasService.idsOfSelectedObj.includes(obj._id)
      ? 'rgb(162, 160, 100)'
      : 'rgb(162, 160, 160)'
  }"
  (contextmenu)="onContextClickAtLayer($event, obj)"
>
  <span style="width: 75%; cursor: default;">{{ obj.type }}</span>
  <span style="width: 25%">
    <button class="material-symbols-outlined" (click)="toggleVisibility(obj)">
      {{ obj.visible ? "visibility " : " visibility_off" }}
    </button>
    <button
      class="material-symbols-outlined"
      (click)="toggleControllability(obj)"
    >
      {{ obj.selectable ? "lock_open_right" : "lock" }}
    </button>
  </span>
</div>
} }
