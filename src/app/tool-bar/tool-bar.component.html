<style>
  button {
    padding: 3px 6px;
    border-radius: 5px;
    font-size: x-large;
    font-weight: bold;
  }
  button:hover {
    cursor: pointer;
  }
</style>

@for (item of actions; track $index) {
<button
  [style.background-color]="app$?.action == item ? '#73c7af' : ''"
  (click)="onClickActionButton(item)"
>
  {{ item }}
</button>
}

<button (click)="exportCanvasObjectsToJson()">Eport</button>
